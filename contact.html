			<div class="container">

				<div class="col-md-8">

					<section class="panel panel-default">

						<div class="panel-heading">
		<h1>Contact</h1>

		<form>
		<div class="form-group">
					<label for="Name">Name</label>
					<input class="form-control" type="text" name="client" id="client" placeholder="John Smith" required="required">
					</div>
					<div class="form-group">
					<label for="Email">Email</label>
					<input class="form-control" type="text" name="Email" id="email" placeholder="Example@gmail.com" required="required"></div>
					<div class="form-group">
					<label for="Message">Message</label>
					<textarea class="form-control" id="Message" name="Message" required="required"></textarea>
				</div>
			<input type="submit" name="Submit">
			</div>
		</form>
	</section>

	<section class="links">
		<div id="connectlink">
			<h2>Connect With Me</h2>

			<a href="https://github.com/whitaweb" target="blank"><img src="assets/images/if_social_github_1037349.png" class="soc" alt="Github" ></a>
